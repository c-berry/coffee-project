<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Time!</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="text-center">Coffee!</h1>
    <hr>
    <main class="container">
        <section class="row">
<!--AREA DISPLAYING SELECTED COFFEES-->
            <div class="col-6">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>ROAST</th>
                    </tr>
                    </thead>
                    <tbody id="coffees"></tbody>
                </table>
            </div>
<!--    COFFEE TYPE SELECTOR-->
            <div class="col-6 d-flex flex-column coffee-div">
               <form class="d-flex flex-column">
                   <label for="roast-selection" class="form-label">Roast</label>
                   <select id="roast-selection" class="selectbutton">
                       <option>light</option>
                       <option>medium</option>
                       <option>dark</option>
                   </select>
                   <label for="exampleDataList" class="form-label">Coffee Name</label>
                   <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                   <datalist id="datalistOptions">
                       <option value="Light City">
                       <option value="Half City">
                       <option value="Cinnamon">
                       <option value="City">
                       <option value="American">
                       <option value="Breakfast">
                       <option value="High">
                       <option value="Continental">
                       <option value="New Orleans">
                       <option value="European">
                       <option value="Espresso">
                       <option value="Viennese">
                       <option value="Italian">
                       <option value="French">
                   </datalist>
                   <!--        SUBMIT BUTTON-->
                   <div class="">
                       <input id="submit" type="submit" class="button1 row"/>
                   </div>
                   <hr>
               </form>



<!--ADD COFFEE SECTION-->
                <div>
                    <h2 class="">Add a Coffee</h2>
                    <form class="">
                        <label for="roast-selection2" class="form-label">Roast</label>
                        <select id="roast-selection2">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </form>
                </div>

            </div>
        </section>
    </main>
<!--    BOOTSTRAP SCRIPT-->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
