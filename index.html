<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">

<body>
    <h1 class="text-center">Coffee!</h1>
    <main class="container d-flex justify-content-end">
        <section class="col-6">
        <hr>

        <!--            <div>ID</div>-->
        <!--            <div>NAME</div>-->

            <table class="">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </section>
    </main>
<!--    COFFEE TYPE SELECTOR-->
<main>
    <hr>
    <form class="">
        <label for="roast-selection" class="form-label">Roast</label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="exampleDataList" class="form-label">Coffee Name</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
            <option value="Light City">
            <option value="Half City">
            <option value="Cinnamon">
            <option value="City">
            <option value="American">
            <option value="Breakfast">
            <option value="High">
            <option value="Continental">
            <option value="New Orleans">
            <option value="European">
            <option value="Espresso">
            <option value="Viennese">
            <option value="Italian">
            <option value="French">
        </datalist>
<!--        SUBMIT BUTTON-->
        <div class="">
            <input id="submit" type="submit"/>
        </div>
    </form>

        <hr>

        <h2 class="">Add a Coffee</h2>
        <form class="">
                <label for="roast-selection2" class="form-label">Roast</label>
                <select id="roast-selection2">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
        </form>
</main>


    <script src="main.js"></script>
